services:
  - type: web
    name: career-navigator-backend
    runtime: python
    plan: free
    
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port 8000
    
    envVars:
      - key: PYTHONUNBUFFERED
        value: true
      - key: PORT
        value: 8000
