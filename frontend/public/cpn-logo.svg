<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="compassGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00d9ff"/>
      <stop offset="100%" stop-color="#14b8a6"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="#0b1224"/>

  <!-- Connecting dots with dashed lines -->
  <g stroke="#00d9ff" stroke-width="2" stroke-dasharray="6,4" opacity="0.4">
    <line x1="150" y1="120" x2="250" y2="80"/>
    <line x1="150" y1="120" x2="200" y2="200"/>
    <line x1="380" y1="160" x2="320" y2="240"/>
    <line x1="420" y1="340" x2="340" y2="320"/>
    <line x1="180" y1="420" x2="260" y2="380"/>
  </g>

  <!-- Connecting dots with fadeout effect -->
  <g fill="#00d9ff" opacity="0.6" filter="url(#glow)">
    <circle cx="150" cy="120" r="8"/>
    <circle cx="200" cy="200" r="8"/>
    <circle cx="380" cy="160" r="8"/>
    <circle cx="420" cy="340" r="8"/>
    <circle cx="180" cy="420" r="8"/>
    <circle cx="340" cy="420" r="8"/>
  </g>

  <!-- Main compass circle -->
  <circle cx="256" cy="280" r="140" stroke="url(#compassGrad)" stroke-width="16" fill="none"/>
  <circle cx="256" cy="280" r="130" stroke="#0b1224" stroke-width="6" fill="none"/>

  <!-- Compass tick marks -->
  <g stroke="#ffffff" stroke-width="4" stroke-linecap="round" opacity="0.8">
    <line x1="256" y1="140" x2="256" y2="155"/>
    <line x1="256" y1="405" x2="256" y2="420"/>
    <line x1="116" y1="280" x2="131" y2="280"/>
    <line x1="381" y1="280" x2="396" y2="280"/>
    <line x1="150" y1="186" x2="161" y2="175"/>
    <line x1="351" y1="384" x2="362" y2="373"/>
    <line x1="362" y1="175" x2="351" y2="186"/>
    <line x1="161" y1="384" x2="150" y2="374"/>
  </g>

  <!-- Smaller tick marks -->
  <g stroke="#ffffff" stroke-width="2" stroke-linecap="round" opacity="0.5">
    <line x1="256" y1="150" x2="256" y2="158"/>
    <line x1="256" y1="402" x2="256" y2="410"/>
    <line x1="150" y1="280" x2="158" y2="280"/>
    <line x1="354" y1="280" x2="362" y2="280"/>
  </g>

  <!-- Compass star center -->
  <path d="M256 200L270 270L256 330L242 270Z" fill="url(#compassGrad)" stroke="#ffffff" stroke-width="3" stroke-linejoin="round"/>
  
  <!-- Compass needle pointing northeast -->
  <path d="M256 240L295 260L256 320L242 280Z" fill="#00d9ff" stroke="#ffffff" stroke-width="3" stroke-linejoin="round" opacity="0.9"/>

  <!-- Center circle -->
  <circle cx="256" cy="280" r="16" fill="#ffffff"/>
  <circle cx="256" cy="280" r="10" fill="#0b1224" stroke="#00d9ff" stroke-width="2"/>

  <!-- Graduation cap -->
  <g>
    <!-- Cap -->
    <path d="M340 100 L380 130 L340 145 L300 130 Z" fill="url(#compassGrad)" stroke="#00d9ff" stroke-width="3" stroke-linejoin="round"/>
    <!-- Tassel top -->
    <circle cx="360" cy="98" r="6" fill="#00d9ff"/>
    <!-- Tassel hanging -->
    <line x1="360" y1="104" x2="360" y2="150" stroke="#00d9ff" stroke-width="3" stroke-linecap="round"/>
    <!-- Tassel cap -->
    <rect x="355" y="148" width="10" height="8" rx="2" fill="#00d9ff"/>
  </g>

  <!-- CPN Text -->
  <text x="256" y="360" text-anchor="middle" font-family="Space Grotesk, Inter, Arial, sans-serif" font-size="48" font-weight="700" fill="#00d9ff" letter-spacing="6">CPN</text>

  <!-- Outer glow circle -->
  <circle cx="256" cy="280" r="145" stroke="#00d9ff" stroke-width="1" fill="none" opacity="0.2"/>
</svg>
